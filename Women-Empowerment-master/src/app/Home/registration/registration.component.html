<div class="card mx-auto m-5 p-3 col-md-8">
    <h2 align="center" class="m-3 text-secondary">Registration</h2> <hr>
    <form [formGroup]="userForm" (ngSubmit)="userRegister()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputFirst">First Name</label>
                <input type="text" class="form-control" id="inputFirst" placeholder="First" [formControl]="firstNameControl">
            </div>
            <div class="form-group col-md-4">
                <label for="inputMiddle">Middle Name</label>
                <input type="text" class="form-control" id="inputMiddle" placeholder="Middle" [formControl]="middleNameControl">
            </div>
            <div class="form-group col-md-4">
                <label for="inputLast">Last Name</label>
                <input type="text" class="form-control" id="inputLast" placeholder="Last" [formControl]="lastNameControl">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [formControl]="emailControl">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" [formControl]="passwordControl">
            </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputContact">Contact No</label>
              <input type="tel" class="form-control" id="inputContact" placeholder="Contact No." [formControl]="contactControl">
            </div>
            <div class="form-group col-md-6">
              <label for="inputDOB">Date of Birth</label>
              <input type="date" class="form-control" id="inputDOB" placeholder="Date of Birth" [formControl]="DOBControl">
            </div>
          </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [formControl]="address1Control">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [formControl]="address2Control">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Mumbai" [formControl]="cityControl">
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" placeholder="Maharashtra" [formControl]="stateControl">
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="400067" [formControl]="zipControl">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="India" [formControl]="countryControl">
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="mx-auto btn btn-primary" [disabled]="!userForm.valid">Register</button>
        </div>
    </form>
</div>
