<div class="card mt-4 p-5 col-md-6 mx-auto">
    <h3 class="mx-auto">Login</h3>
    <hr>
    <h6 class="mx-auto text-danger" *ngIf="error">Bad Credential</h6>
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" [formControl]="emailControl">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="passwordControl">
        </div>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!loginForm.valid">Login</button>
        <p>Not a member?  <a (click)="register()">Register</a></p>
    </form>
</div>
